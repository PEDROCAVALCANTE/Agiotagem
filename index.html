    <style>
      /* Custom Scrollbar for that Dashboard feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      body {
        background-color: #020617; /* slate-950 */
        color: #e2e8f0;
      }

      /* Custom Animation for Overdue Clients */
      @keyframes pulse-red {
        0% {
          background-color: rgba(239, 68, 68, 0.05);
          box-shadow: inset 4px 0 0 0 rgba(239, 68, 68, 0.4);
        }
        50% {
          background-color: rgba(239, 68, 68, 0.15);
          box-shadow: inset 4px 0 0 0 rgba(239, 68, 68, 1);
        }
        100% {
          background-color: rgba(239, 68, 68, 0.05);
          box-shadow: inset 4px 0 0 0 rgba(239, 68, 68, 0.4);
        }
      }

      .animate-pulse-red {
        animation: pulse-red 2s infinite ease-in-out;
      }
    </style>
